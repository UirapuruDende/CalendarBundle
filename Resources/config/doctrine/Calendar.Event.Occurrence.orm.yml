Dende\Calendar\Domain\Calendar\Event\Occurrence:
  type: entity
  table: occurrences
  repositoryClass: Dende\CalendarBundle\Repository\ORM\OccurrenceRepository

  id:
    id:
      class: Dende\Calendar\Domain\Calendar\Event\Occurrence\OccurrenceId
      columnPrefix: false
      type: guid
      generator: { strategy: UUID }

  embedded:
    duration:
      class: Dende\Calendar\Domain\Calendar\Event\Duration
      columnPrefix: false

  manyToOne:
    event:
      targetEntity: Dende\Calendar\Domain\Calendar\Event
      mappedBy: occurrences
      cascade: ["all"]
      inversedBy: occurrences

  fields:
    startDate:
      type: datetime
      nullable: false

    endDate:
      type: datetime
      nullable: false

    modified:
      type: boolean


