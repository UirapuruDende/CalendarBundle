Dende\Calendar\Domain\Calendar:
  type: entity
  table: calendars
  repositoryClass: Dende\CalendarBundle\Repository\ORM\CalendarRepository

  id:
    id:
      type: guid
      generator: { strategy: UUID }

  fields:
    name:
      type: string
      nullable: false
      length: 255

  oneToMany:
    events:
      targetEntity: Dende\Calendar\Domain\Calendar\Event
      mappedBy: calendar
      cascade: ["persist", "remove"]