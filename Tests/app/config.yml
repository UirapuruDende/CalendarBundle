framework:
    secret: "Three can keep a secret, if two of them are dead."
    test: ~
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']
    session:
        storage_id: session.storage.mock_file
monolog:
  handlers:
    main:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      level: ERROR

liip_functional_test:
  cache_sqlite_db: true
  authentication:
    username: admin
    password: admin

doctrine:
    dbal:
      default_connection: sqlite
      connections:
        default:
          driver:   pdo_mysql
          host:     localhost
          dbname:   calendar_bundle_test
          user:     root
          password: root
          charset:  UTF8
          server_version: "5.6"
        sqlite:
          driver:   pdo_sqlite
          dbname:   calendar_bundle_test
          path:     %kernel.cache_dir%/database.db
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager:   default

        entity_managers:
          default:
            auto_mapping: false
            connection: default
            mappings:
              Calendar:
                type: yml
                prefix: Dende\Calendar\Domain
                dir: %kernel.root_dir%/../../Resources/config/doctrine
                is_bundle: false
                alias: Calendar
          sqlite:
            auto_mapping: false
            connection: default
            mappings:
              Calendar:
                type: yml
                prefix: Dende\Calendar\Domain
                dir: %kernel.root_dir%/../../Resources/config/doctrine
                is_bundle: false
                alias: Calendar