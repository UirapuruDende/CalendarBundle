framework:
    secret: "Three can keep a secret, if two of them are dead."
    test: ~
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']
    session:
        storage_id: session.storage.filesystem
    profiler:
        collect: true
        only_exceptions: false

fos_rest:
  param_fetcher_listener: true
  body_listener:
    decoders:
      json: fos_rest.decoder.jsontoform
  format_listener: true
  view:
    view_response_listener: force
    serialize_null: true
    failed_validation: 422

sensio_framework_extra:
    view: { annotations: false }

jms_serializer:
  handlers:
    datetime:
      default_format: "Y-m-d H:i:s"
      default_timezone: "Europe/Warsaw"
  metadata:
    auto_detection: true
    directories:
      Domain:
        namespace_prefix: "Dende\\Calendar\\Domain"
        path: "%kernel.root_dir%/../../Resources/config/serializer/"

bazinga_hateoas:
  metadata:
    cache:                file
    file_cache:
      dir:              %kernel.cache_dir%/hateoas

monolog:
  handlers:
    main:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      level: ERROR

liip_functional_test:
  cache_sqlite_db: true
  authentication:
    username: admin
    password: admin

doctrine:
    dbal:
      default_connection: default
      connections:
        default:
          driver:   pdo_mysql
          host:     localhost
          dbname:   calendar_bundle_test
          user:     root
          password: root
          charset:  UTF8
          server_version: "5.6"
#        sqlite:
#          driver:   pdo_sqlite
#          dbname:   calendar_bundle_test
#          path:     %kernel.cache_dir%/database.db
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager:   default

        entity_managers:
          default:
            auto_mapping: false
            connection: default
            mappings:
              Calendar:
                type: yml
                prefix: Dende\Calendar\Domain
                dir: %kernel.root_dir%/../../Resources/config/doctrine
                is_bundle: false
                alias: Calendar
          view_model:
            auto_mapping: false
            connection: default
            mappings:
              ViewModel:
                type: yml
                prefix: Dende\Calendar\Domain
                dir: %kernel.root_dir%/../../Resources/config/doctrine-viewmodel
                is_bundle: false
                alias: ViewModel
