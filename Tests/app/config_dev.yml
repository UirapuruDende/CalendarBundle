parameters:
  resolved_occurrence_class: 'Dende\CalendarBundle\Tests\Entity\OccurrenceExtended'

framework:
    ide: "phpstorm://%%f:%%l"
    secret: "Three can keep a secret, if two of them are dead."
    translator:
      fallback: pl
    test: ~
    form:
      enabled: true
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['twig']
    csrf_protection:
      enabled: true
    session:
        storage_id: session.storage.filesystem
    profiler:
        collect: true
        only_exceptions: false
        enabled: true
    validation:      { enabled: true, enable_annotations: true }
    fragments:       ~
    http_method_override: true

web_profiler:
    toolbar: true
    intercept_redirects: false

twig:
    debug:            true
    strict_variables: true
    form:
        resources: ['bootstrap_3_layout.html.twig']
        # resources: ['bootstrap_3_horizontal_layout.html.twig']

fos_rest:
  param_fetcher_listener: true
  body_listener:
    decoders:
      json: fos_rest.decoder.jsontoform
  format_listener: true
  view:
    view_response_listener: force
    serialize_null: true
    failed_validation: 422

sensio_framework_extra:
    router:      { annotations: true }
    request:     { converters: true, auto_convert: true }
    view:        { annotations: true }
    cache:       { annotations: true }
    security:    { annotations: true }
    psr_message: { enabled: false }

jms_serializer:
  handlers:
    datetime:
      default_format: "Y-m-d H:i:s"
      default_timezone: "Europe/Warsaw"
  metadata:
    auto_detection: true
    directories:
      Domain:
        namespace_prefix: "Dende\\Calendar\\Domain"
        path: "%kernel.root_dir%/../../Resources/config/serializer/"

bazinga_hateoas:
  metadata:
    cache:                file
    file_cache:
      dir:              %kernel.cache_dir%/hateoas

monolog:
  handlers:
    main:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      level: DEBUG
    doctrine:
      type: stream
      path: "%kernel.logs_dir%/doctrine.log"
      level: DEBUG
      channels: ["doctrine"]

liip_functional_test: ~

doctrine:
    dbal:
      default_connection: default
      connections:
        default:
          driver:   pdo_mysql
          host:     localhost
          dbname:   calendar_bundle_test
          user:     root
          password: root
          charset:  UTF8
          server_version: "5.6"
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager:   default
        resolve_target_entities:
          Dende\Calendar\Domain\Calendar\Event\OccurrenceInterface: '%resolved_occurrence_class%'

        entity_managers:
          default:
            auto_mapping: false
            connection: default
            filters:
              soft_deleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
            mappings:
              DendeCalendarBundle:
                mapping:    true
                dir:        Resources/config/doctrine
                prefix:     Dende\Calendar\Domain
                alias:      Calendar
                is_bundle:  true
              Test:
                type:       yml
                mapping:    true
                dir:        "%kernel.root_dir%/../../Tests/app/doctrine"
                prefix:     Dende\CalendarBundle\Tests\Entity
                alias:      Test
                is_bundle:  false

dende_calendar:
  occurrence_class: '%resolved_occurrence_class%'

services:
  gedmo.listener.softdeleteable:
    class: Gedmo\SoftDeleteable\SoftDeleteableListener
    arguments: [@annotation_reader]
    tags:
      - { name: doctrine.event_subscriber, connection: default }

  dende_calendar.factory.occurrence:
    class: Dende\CalendarBundle\Tests\Factory\OccurrenceFactory
    arguments:
      - @dende_calendar.id_generator

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
          softdeleteable: true
